<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BREAKWAY GAS SUPPLY</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
</head>
<body>
  <div class="app-sidebar">
    <h1>BREAKWAY<br>GAS SUPPLY</h1>
  </div>
  <div class="page-content">
    <div class="card dashboard-container">
      <div class="header" style="position:relative;">
        <h1 id="helloHeading">Hello!</h1>
        <p id="helloSub">Welcome back. Ready for your next refill?</p>
        <div class="profile-wrapper" style="position:absolute; right:16px; top:8px;">
          <button id="profileBtn" aria-haspopup="true" aria-expanded="false" style="background:none;border:0;cursor:pointer;">
            <img id="profilePicIcon" class="profile-pic" src="https://via.placeholder.com/40" alt="Profile">
          </button>
          <div id="profileMenu" class="profile-menu">
            <a href="edit-profile.html" class="profile-item">Edit Profile</a>
            <a href="settings.html" class="profile-item">Settings</a>
            <a href="support.html" class="profile-item">Customer Support</a>
            <a href="track-order.html" class="profile-item" id="trackOrder">Track Order</a>
            <a href="index.html" class="profile-item logout-link">Logout</a>
          </div>
        </div>
      </div>
      <!-- Updated Booking Options -->
      <div class="booking-options">
        <h2 style="text-align:left; font-size: 20px; margin-bottom: 0;">Book a Cylinder</h2>
        <div class="booking-icons-container">
          <a href="verification-slot.html" class="book-icon-btn" id="kycVerificationBtn" style="display: none;" title="Verify Your Account">
            <span class="name">KYC Verification</span>
          </a>
          <a href="booking.html?type=14.2kg" class="book-icon-btn" data-booking-link title="Domestic (14.2 kg)">
            <span class="name">Domestic Gas</span>
          </a>
          <a href="booking.html?type=5kg" class="book-icon-btn" data-booking-link title="Mini (5 kg)">
            <span class="name">Mini Gas</span>
          </a>
          <a href="booking.html?type=19kg" class="book-icon-btn" data-booking-link title="Commercial (19 kg)">
            <span class="name">Commercial Gas</span>
          </a>
        </div>
      </div>
      <!-- Order History Section -->
      <div class="order-history">
        <h2>Your Recent Orders</h2>
        <div id="orderHistoryList">
          <p>Loading your order history...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
  <script>
    // Personalize the dashboard greeting
    document.addEventListener('DOMContentLoaded', async function() {
      const userName = sessionStorage.getItem('loggedInUserName');
      if (userName) {
        document.getElementById('helloHeading').textContent = `Hello, ${userName}!`;
      }

      const currentUserId = sessionStorage.getItem('currentUserId');
      if (!currentUserId) {
        window.location.href = 'index.html';
        return;
      }

      function renderDashboard() {
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const currentUser = users.find(u => u.id === currentUserId);

        if (!currentUser) return;

        // Render profile picture
        if (currentUser.profilePic) {
          document.getElementById('profilePicIcon').src = currentUser.profilePic;
        }

        // Handle KYC status and render the correct view
        const kycStatus = currentUser.kycStatus || 'pending';
        const bookingOptions = document.querySelector('.booking-options');
        
        // Clear any existing verification notice
        const existingNotice = bookingOptions.querySelector('.verification-notice');
        if (existingNotice) existingNotice.remove();

        if (kycStatus !== 'verified') {
          const messageDiv = document.createElement('div');
          messageDiv.className = 'verification-notice';

          if (kycStatus === 'slot-booked' && currentUser.verificationSlot) {
            messageDiv.innerHTML = `
              <p><strong>Verification Scheduled</strong></p>
              <p>Your home verification is booked for <strong>${currentUser.verificationSlot.date}</strong> during the <strong>${currentUser.verificationSlot.time}</strong> slot.</p>
              <p style="font-size:14px; opacity:0.8;">You can book cylinders once your account is approved by an agent.</p>
            `;
            // Hide the verification button since a slot is already booked
            document.getElementById('kycVerificationBtn').style.display = 'none';
            // Also hide the gas booking links
            document.querySelectorAll('[data-booking-link]').forEach(link => {
              link.style.display = 'none';
            });
            bookingOptions.prepend(messageDiv);
          } else if (kycStatus === 'pending' || kycStatus === 'rejected') {
            messageDiv.innerHTML = `
              <p><strong>Account Activation Required</strong></p>
              <p>Please book a home verification slot to activate your account and start booking cylinders.</p>
            `;
            bookingOptions.prepend(messageDiv);

            // Show only the KYC button and hide the gas booking options
            document.getElementById('kycVerificationBtn').style.display = 'flex';
            document.querySelectorAll('[data-booking-link]').forEach(link => {
              link.style.display = 'none';
            });
          }
          
          // Disable gas booking links for all non-verified users
          document.querySelectorAll('[data-booking-link]').forEach(link => {
            link.onclick = (e) => {
              e.preventDefault();
              showToast('Please complete verification to book a cylinder.', 'error');
            };
          });
        }

        // This should run for verified users to re-enable the links.
        if (kycStatus === 'verified') {
          document.querySelectorAll('[data-booking-link].disabled').forEach(link => {
            link.classList.remove('disabled');
            link.onclick = null;
          });
        }
      }

      // --- Load Order History from localStorage ---
      async function loadOrderHistory() {
        const orderHistoryList = document.getElementById('orderHistoryList');
        if (currentUserId && orderHistoryList) {
          const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
          const userOrders = allOrders.filter(o => o.userId === currentUserId);

          if (userOrders.length > 0) {
            const recentOrders = userOrders.slice().reverse().slice(0, 3); // Show latest 3
            orderHistoryList.innerHTML = recentOrders.map(order => `
              <div class="order-item" data-order-id="${order.id}">
                <div class="order-details">
                  <p><strong>${order.cylinderType}</strong> (${order.quantity}x)</p>
                  <p>Date: ${order.deliveryDate}</p>
                </div>
                <div class="order-actions">
                  <span class="status status-${order.status}">${order.status}</span>
                  ${order.status === 'placed' ? `<button class="btn-cancel">Cancel</button>` : ''}
                </div>
              </div>
            `).join('');
          } else {
            orderHistoryList.innerHTML = '<p>You have not placed any orders yet.</p>';
          }
        }
      }

      // --- Handle Order Cancellation in localStorage ---
      document.getElementById('orderHistoryList').addEventListener('click', async (e) => {
        if (e.target.classList.contains('btn-cancel')) {
          const orderItem = e.target.closest('.order-item');
          const orderId = orderItem.dataset.orderId;
          if (!orderId || !confirm('Are you sure you want to cancel this order?')) return;

          const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
          const orderIndex = allOrders.findIndex(o => o.id === orderId);
          if (orderIndex !== -1) {
            allOrders[orderIndex].status = 'cancelled';
            localStorage.setItem('orders', JSON.stringify(allOrders));
            loadOrderHistory(); // Refresh the list
          }
        }
      });


      // Profile menu toggle
      const profileBtn = document.getElementById('profileBtn');
      const profileMenu = document.getElementById('profileMenu');

      profileBtn.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent click from closing menu immediately
        const isExpanded = profileBtn.getAttribute('aria-expanded') === 'true';
        profileBtn.setAttribute('aria-expanded', !isExpanded);
        profileMenu.style.display = isExpanded ? 'none' : 'block';
      });

      // Close menu if clicking outside
      document.addEventListener('click', function() {
        profileBtn.setAttribute('aria-expanded', 'false');
        profileMenu.style.display = 'none';
      });

      // Make new logout link functional
      const logoutLink = document.querySelector('.logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', (e) => {
          sessionStorage.clear();
        });
      }

      // Initial data loads
      renderDashboard();
      loadOrderHistory();
    });
  </script>
</body>
</html>
